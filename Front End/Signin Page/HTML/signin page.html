<!DOCTYPE html>
<html>
  <head>
    <title>BRIGHT SPARKS ELECTRICAL</title>
    <link rel="stylesheet" href="../CSS/signpage.css" />
  </head>
  <body>
    <div class="signin_container">
      <div class="signin">
        <h3>BRIGHT SPARKS ELECTRICAL</h3>
        <div>
          <label for="username"> Username: </label>
          <input
            type="username"
            id="username"
            name="username"
            placeholder="Enter your name"
          />
        </div>

        <div>
          <label for="email"> Email: </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
          />
        </div>

        <div>
          <label for="number"> Phone-Number: </label>
          <input
            type="number"
            id="number"
            name="number"
            placeholder="Enter your email"
          />
        </div>
        <button type="submitt">Submitt</button>
      </div>
    </div>
  </body>
</html>
